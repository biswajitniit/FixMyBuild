      <div class="main-contain">
         <section  class="auth-sidebar">
            <div class="auth-sidebar-content p-4">
               <div id="particles-js">
                  <header class="logo"><a href="index.html"><img src="assets/img/logo/logo.png"  alt="Logo"></a></header>
                  <div class="artwork">
                     <h2>Welcome Back</h2>
                     <h4>Good quality work at sensible prices</h4>
                  </div>
               </div>
            </div>

         <section class="content">
            <header>
               <a href="" class="float-right  link-color"><span class="bold m-1 ">Close</span> <i class="fa fa-times"></i></a>
            </header>
            <div class="auth-content">
               <div>
                  <div class='row'>
                     <div class='input-field col-md-12'>
                        <h2 class="heading1 mb-2 text-center color-blue ">Create an Account </h2>
                        <p  class="heading2">
                           Already have an account?
                           <span><a class="link-color" href="sign-in.html">Sign in</a></span>
                        </p>
                     </div>
                  </div>
                  <form action="#" method="post">
                     <div class="row">
                        <div class="form-group  col-md-12 mt-5">
                           <input type="text" class="form-control" placeholder="Full Name" >
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group col-md-12 mt-4 pw_">
                           <input type="password" class="form-control" placeholder="Password*">
                           <em><a href="#"><i class="fa fa-eye-slash"></i></a></em>
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group col-md-12 mt-4 pw_">
                           <input type="password" class="form-control"  placeholder="Confirm Password*">
                           <em><a href="#"><i class="fa fa-eye"></i></a></em>
                        </div>
                     </div>
                     <div class="form-group  col-md-12 mt-4">                
                        <input type="text" class="form-control" placeholder="Email" >
                     </div>
                     <div class="form-group  col-md-12 mt-4">
                        <input type="text" class="form-control col-md-10" id="phone" placeholder="Phone">
                     </div>
                     <div class="form-check mt-4 pl-0 mb-2">
                        <label class="form-check-label">Are you a customer or tradesperson?</label>
                     </div>
                     <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input mr-2" checked name="optradio">Customer
                        </label>
                     </div>
                     <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input mr-2" name="optradio">Tradesperson
                        </label>
                     </div>
                     <div class="form-check mt-4">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> I have read and agree to FixMyBuild’s <a href="#">Terms of Service</a> 
                        and <a href="#">Privacy Policy</a>.
                        </label>
                     </div>
                     <div class="row">
                        <div class="form-group col-md-12 mt-4">
                           <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                     </div>
                  </form>
                  <div class="row">
                     <div class="form-group col-md-12 mt-5 text-center sign_with">
                        <p>Or register with</p>
                        <ul>

         var input = document.querySelector("#phone");
         window.intlTelInput(input, {

            //  excludeCountries: ["gb"],
             preferredCountries: ["gb"]
         });
